        <a href="index.html" class="nav--support-back nav--support-back--light">

    </nav>

    <!-- Coming soon content -->

        <div class="support-page__inner">

            <!-- User icon -->

                    <path d="M20 21a8 8 0 1 0-16 0"/>

            </div>

            <span class="coming-soon-eyebrow">Próximamente</span>

            <h1 class="coming-soon-title">Portal de cliente</h1>

            <p class="coming-soon-description">
                Tu cuenta PSM — historial de compras, estado de garantías y seguimiento de pedidos.
                En desarrollo. Mientras tanto, escríbenos directamente.
            </p>

            <!-- Progress indicator -->
            <div class="coming-soon-progress">
                <div class="coming-soon-progress__header">
                    <span class="coming-soon-progress__label">Desarrollo en progreso</span>

                </div>
                <div class="coming-soon-progress__bar">
                    <div class="coming-soon-progress__fill" id="progress-fill" data-target="45"></div>
                </div>
            </div>

            <!-- CTAs -->
            <div class="coming-soon-actions">
                <a
                    href="https://wa.me/584146395496?text=Hola, tengo una consulta sobre mi pedido o garantía"
                    target="_blank"
                    rel="noopener"
                    class="btn--white"
                >
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">

                    Contactar soporte
                </a>
                <a href="index.html" class="btn--wa-outline">
                    Volver al inicio
                </a>
            </div>

        </div>
    </main>

    <script>
        /**
         * Animates the progress bar to its target percentage after page load.
         * Reused pattern from cart.html — kept inline since it's trivial
         * and these pages don't justify dedicated JS files.
         */
        document.addEventListener('DOMContentLoaded', () => {
            const fill = document.getElementById('progress-fill');
            const pct  = document.getElementById('progress-pct');
            if (!fill || !pct) return;

            const target = parseInt(fill.dataset.target, 10);
            if (isNaN(target)) return;

            setTimeout(() => {
                fill.style.width = `${target}%`;

                let current = 0;
                const step = target / 40;
                const interval = setInterval(() => {
                    current = Math.min(current + step, target);
                    pct.textContent = `${Math.round(current)}%`;
                    if (current >= target) clearInterval(interval);
                }, 30);
            }, 800);
        });
    </script>

</body>
</html>
