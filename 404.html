<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>404 — Página no encontrada | Phone Store Maracaibo</title>
    <link rel="icon" type="image/png" href="img/logo-img-black.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/support-pages.css">
</head>

<body class="support-body body--404">

    <!-- Minimal nav -->
    <nav class="nav--support">
        <a href="index.html" class="nav__logo">
            <img src="img/logo-img-white.png" alt="Phone Store Maracaibo">
        </a>
        <a href="javascript:history.back()" class="nav--support-back nav--support-back--light">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 5l-7 7 7 7"/>
            </svg>
            Volver
        </a>
    </nav>

    <!-- 404 content -->
    <main class="support-page support-page--404">
        <div class="support-page__inner">

            <span class="error-label">Error</span>

            <p class="error-code">404</p>

            <h1 class="error-title">Ese iPhone no existe.</h1>

            <p class="error-description">
                La página que buscas no está en nuestro inventario.
                Puede que el link esté roto, o que nunca existió.
            </p>

            <div class="error-actions">
                <a href="index.html" class="btn--white">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                    Ir al inicio
                </a>
                <a href="catalogo.html" class="btn--ghost-white">
                    Ver catálogo
                </a>
            </div>

        </div>
    </main>

    <script>
        /**
         * Simple referrer-aware back button.
         * If history is empty (direct navigation to 404), redirect to index.
         * Avoids stranding the user in a back-navigation loop.
         */
        const backLink = document.querySelector('[href="javascript:history.back()"]');
        if (backLink) {
            backLink.addEventListener('click', (e) => {
                e.preventDefault();
                if (document.referrer && document.referrer !== window.location.href) {
                    history.back();
                } else {
                    window.location.href = 'index.html';
                }
            });
        }
    </script>

</body>
</html>
